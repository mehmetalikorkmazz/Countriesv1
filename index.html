<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/loading.css" />
    <!-- Custom JS -->
    <script src="JS/script.js" defer></script>
    <title>Countries</title>
  </head>
  <body>
    <div id="errors"></div>
    <header id="home" class="main-header">
      <div class="navbar">
        <h1 class="country">
          <i class="fa-solid fa-globe"></i>
          <span class="title"><a href="index.html">COUNTRIES</a></span>
        </h1>
        <nav class="input-group">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="countries.html">Countries</a></li>
          </ul>
          <input
            id="txtSearch"
            type="text"
            class="form-control"
            placeholder="Search Country"
          />
          <button id="btnSearch" type="button">
            <i class="fa-solid fa-search"></i>
          </button>
        </nav>
      </div>
      <video autoplay muted loop id="myVideo">
        <source src="img/flags.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
      <div class="content">
        <div class="info">
          <h2>
            Bu sayfada ülkelerin başkenti, nüfusu, para birimi ve komşu ülkeri
            yer almaktadır.
          </h2>
          <p>
            Bulunduğunuz ülkenin bilgilerini almak için butona tıklamanız
            yeterli.
          </p>
          <button id="btnLocation" type="button" class="btn btn-danger">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </div>
      </div>
      <!-- loading -->
      <div class="center">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>

      <!-- Details -->
      <div id="details">
        <div class="card">
          <div class="card-header">Arama Sonucu</div>
          <div class="card-body">
            <div class="row" id="country-details"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Komşu Ülkeler</div>
          <div class="card-body">
            <div class="row" id="neighbors"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
